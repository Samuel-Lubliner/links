
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Climbing Community</title>
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #fffffe;
      display: flex;
      justify-content: center;
    }

    .banner-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }

    .name {
      color: #2b2c34;
      display: flex;
      justify-content: center;
    }

    .link {
      background-color: #6246ea;
      display: flex;
      align-items: center;
      padding: 5px;
    }

    .link a {
      color: #fffffe;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      flex-grow: 1;
    }

    .banner {
      display: flex;
      justify-content: center;
    }

  </style>
</head>

<body>
  <div class="items">
    <div class="banner">
      <img src="thumbnails/yosemite.jpg" alt="yosemite" class="banner-image">
    </div>

    <div class="name">
      Climbing Community
    </div>

    <div class="link">
      <img class="thumbnail"
        src="thumbnails/Access-Fund-HEX.png">

      <a target="_blank" href="https://www.accessfund.org/">Access fund: Sustainable Access and Conservation</a>
    </div>

    <div class="link">
      <img class="thumbnail" src="thumbnails/ChiAdventureTherapy.png">

      <a target="_blank" href="https://www.chicagoadventuretherapy.org/">Chicago adventure therapy</a>
    </div>

    <div class="link">
      <img class="thumbnail"
        src="thumbnails/SendingInColor.png">

      <a target="_blank" href="https://www.instagram.com/sendingincolor/">Sending in color</a>
    </div>

    <div class="link">
      <img class="thumbnail" src="thumbnails/BrownGirlsClimb.png">

      <a target="_blank" href="https://www.browngirlsclimb.com/">Brown girls climb</a>
    </div>

    <div class="link">
      <img class="thumbnail" src="thumbnails/AdaptiveClimbingGroupLogo.webp">

      <a target="_blank" href="https://www.adaptiveclimbinggroup.org/">Adaptive climbing group</a>
    </div>

    <div class="link">
      <img class="thumbnail" src="thumbnails/ChicagoClimbslogo.png">

      <a target="_blank" href="https://www.chicagoclimbs.org/">Empowering Chicago youth through Climbing</a>
    </div>

    <div class="link">
      <img class="thumbnail" src="thumbnails/NativesOutdoorsLogo.png">

      <a target="_blank"
        href="https://www.natives-outdoors.org/">Natives outdoors</a>
    </div>
  </div>
</body>

</html>
